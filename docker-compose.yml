version: '3.4'

services:
  mock_server:
    build:
      context: .
      dockerfile: docker/Dockerfile_mock_server
    restart: always
    healthcheck:
      test: curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/healthcheck || exit 1
      interval: 30s
      timeout: 30s
      retries: 3

  py_parse_sber:
    image: niccolum/py_parse_sber/py_parse_sber:latest
    env_file:
      - .env
    environment:
      SERVER_URL: mock_server
    volumes:
      - ./:/opt/app
    depends_on:
      - mock_server

