name: full

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  
  preparing:
    runs-on: ubuntu-latest

    steps:
       - uses: actions/checkout@master

       - name: Get current token
         run: |
           TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
           if [ -z "$TAG" ] then TAG=0.0.1 fi
           echo $TAG > VERSION

  static-analysis:
    needs: preparing
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install -e .[static_analysis]

      - name: Run static analysis
        run: |
          flake8

  git-push-save-tag:
    needs: static-analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Save version to file
        run: |
          TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          if [ -z "$TAG" ] then TAG=0.0.1 fi
          echo -e "$TAG" > VERSION

  python-publish:
    needs: [static-analysis, git-push-save-tag]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build and publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*

  docker-publish:
    needs: [static-analysis, git-push-save-tag, python-publish]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: niccolum/py_parse_sber
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          snapshot: true
          dockerfile: docker/Dockerfile