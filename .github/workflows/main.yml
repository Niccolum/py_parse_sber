name: release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install -e .[static_analysis]

      - name: Run static analysis
        run: |
          flake8 py_parser_sber

  vulnerability-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install -e .[vulnerability_check]

      - name: Run vulnerability check
        run: |
          bandit -r py_parser_sber

  python-publish:
    needs: [static-analysis, vulnerability-check]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Bump version and push tag
        id: new_tag
        uses: anothrNick/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Save version to file
        id: get_version
        run: |
          echo $GITHUB_REF
          echo ${{ steps.new_tag.outputs.new_tag }}
          TAG=$(echo $GITHUB_REF | cut -d / -f 3)
          echo -e "$TAG" > VERSION
          cat VERSION

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build and publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*

  docker-publish:
    needs: python-publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: niccolum/py_parse_sber
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          snapshot: true
          dockerfile: docker/Dockerfile